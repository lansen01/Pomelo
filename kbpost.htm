<h2>发表文章</h2>
<form action="_derived/nortbots.htm" method="POST" onSubmit="location.href='_derived/nortbots.htm';return false;" webbot-onSubmit webbot-action="--WEBBOT-SELF--">
	<!--webbot bot="Discussion" s-dir-name="_kbas" s-article-format="HTML/BR" u-header-url="kbahdr.htm" u-footer-url="kbaftr.htm" b-make-toc="TRUE" s-toc-fields="Subject,From,Date" b-label-fields="TRUE" b-reverse-chronology="FALSE" u-confirmation-url="kbcfrm.htm" s-html-fields="Comments" s-builtin-fields="Date Time REMOTE_NAME" s-form-fields="Category From" u-style-url="kbpost.htm" startspan --><input TYPE="hidden" NAME="VTI-GROUP" VALUE="0"><!--webbot bot="Discussion" i-checksum="43374" endspan -->
	<p><strong>主题:</strong><br>
	<input type="text" size="50" maxlength="256" name="Subject"> <br>
	<strong>类别:</strong><br>
	<select name="Category" size="1">
	<option selected>工具</option>
	<option>零件</option>
	<option>设计</option>
	<option>预算</option>
	<option>计划</option>
	</select> <!--webbot bot="PurpleText" preview=" 自定义这些下拉菜单选择" --><br>
	<strong>发言人:</strong><br>
	<input type="text" size="50" maxlength="256" name="From"> <br>
	<strong>发言:</strong><br>
	<textarea name="Comments" rows="10" cols="50"></textarea> <br>
	<br>
	<input type="submit" value="发表文章"> <input type="reset" value="清除表单"></p>
</form>
